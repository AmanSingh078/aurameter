<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Premium Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 50%),
                linear-gradient(180deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            z-index: -1;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5b8 50%, #d4af37 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            position: relative;
        }

        .logo-icon::after {
            content: '';
            width: 14px;
            height: 14px;
            background: #000000;
            border-radius: 50%;
            position: absolute;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, #d4af37, transparent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #d4af37;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8rem 5% 4rem;
            text-align: center;
            position: relative;
        }

        /* Icon Container with Premium Glow */
        .icon-container {
            position: relative;
            margin-bottom: 2.5rem;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .glowing-icon {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.8) 0%, rgba(20, 20, 20, 0.6) 100%);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 0 60px rgba(212, 175, 55, 0.15),
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(212, 175, 55, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .glowing-icon::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.3), transparent, rgba(212, 175, 55, 0.3));
            border-radius: 30px;
            z-index: -1;
            opacity: 0.4;
            filter: blur(15px);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; transform: rotate(0deg); }
            50% { opacity: 0.6; transform: rotate(180deg); }
        }

        .icon-symbol {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5b8 50%, #c5a028 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 4px 20px rgba(212, 175, 55, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        .icon-symbol::after {
            content: 'âœ¦';
            font-size: 2rem;
            color: #000000;
            font-weight: bold;
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.6rem 1.5rem;
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 50px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #d4af37, #f4e5b8);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
            animation: pulse-gold 2s ease-in-out infinite;
        }

        @keyframes pulse-gold {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Main Heading */
        h1 {
            font-size: clamp(2.5rem, 8vw, 5.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, #ffffff 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
            font-weight: 300;
        }

        .subtitle-secondary {
            font-size: clamp(0.95rem, 1.8vw, 1.1rem);
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 2.5rem;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            font-weight: 300;
        }

        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            padding: 1.1rem 2.5rem;
            background: rgba(212, 175, 55, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            background: rgba(212, 175, 55, 0.12);
            border-color: rgba(212, 175, 55, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
        }

        .arrow-icon {
            width: 18px;
            height: 18px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z"/></svg>') no-repeat center;
            background-size: contain;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .arrow-icon {
            transform: translate(3px, -3px);
        }

        /* Feature Pills */
        .feature-pills {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .pill {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .pill:hover {
            background: rgba(212, 175, 55, 0.05);
            border-color: rgba(212, 175, 55, 0.2);
            color: rgba(255, 255, 255, 0.9);
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .social-icon:hover {
            background: rgba(212, 175, 55, 0.08);
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.15);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.7);
            transition: fill 0.3s ease;
        }

        .social-icon:hover svg {
            fill: rgba(212, 175, 55, 0.9);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        .scroll-indicator svg {
            width: 24px;
            height: 24px;
            opacity: 0.3;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, rgba(212, 175, 55, 0.5));
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 5%;
            }

            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 75%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 5rem 2rem;
                gap: 2rem;
                transition: right 0.3s ease;
                border-left: 1px solid rgba(212, 175, 55, 0.2);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                font-size: 1.2rem;
            }

            .hero {
                padding: 6rem 5% 3rem;
            }

            .glowing-icon {
                width: 110px;
                height: 110px;
            }

            .icon-symbol {
                width: 55px;
                height: 55px;
            }

            .icon-symbol::after {
                font-size: 1.6rem;
            }

            .feature-pills {
                gap: 0.7rem;
            }

            .pill {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                padding: 1rem 2rem;
                font-size: 0.95rem;
            }

            .badge {
                font-size: 0.7rem;
                padding: 0.5rem 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
